  <body>
    <div class="container">
      <div class="Weather-container">
        <header>
          <ul class="city-favorites">
            <li class="item-city-favorites" id="kyiv"><a href="#">Kyiv</a></li>
            <li class="item-city-favorites" id="paris">
              <a href="#">Paris</a>
            </li>
            <li class="item-city-favorites" id="sydney">
              <a href="#">Sydney</a>
            </li>
            <li class="item-city-favorites" id="newYork">
              <a href="#">New York</a>
            </li>
          </ul>
        </header>
        <main>
          <form id="form-input" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control shadow-sm search-input"
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                  required
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary shadow-sm w-100"
                  value="Search"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-success shadow-sm w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div>
            <h1>Kyiv</h1>
            <ul>
              <li id="input-time">Monday 19:20</li>
              <li id="description">Rainy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6 d-flex Weather-temperature">
              <img id="weather-icon" src="" alt="" />
              <strong id="setTempValue">22</strong>
              <a id="units" href="#">Â°C</a>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation : <span id="clouds"></span>%</li>
                <li>Humidity : <span id="humidity"></span>%</li>
                <li>Wind : <span id="wind"></span></li>
              </ul>
            </div>
          </div>

          <section class="weather-forecast">
            <div class="row weather-week">
              <div class="col-2">
                <div class="mweather-forecast-date">Tue</div>
                <img
                  src="./images/rainy_FILL0_wght400_GRAD0_opsz48.svg"
                  alt="Rainy"
                  width="42"
                />
                <div class="weather-forecast-date">
                  <span class="weather-forecast-max">26Â°</span>
                  <span class="weather-forecast-min">22Â°</span>
                </div>
              </div>
            </div>
          </section>
        </main>
